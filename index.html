<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Money Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #4CAF50, #2E7D32);
      margin: 0;
      padding: 40px 20px;
      color: white;
    }

    #money {
      font-size: 36px;
      margin-bottom: 30px;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }

    #clicker {
      font-size: 80px;
      background: none;
      border: none;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #clicker:hover {
      transform: scale(1.1);
    }

    #clicker:active {
      transform: scale(0.95);
    }

    h2 {
      margin-top: 40px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .shop-item {
      border: 2px solid #fff;
      padding: 15px;
      margin: 15px auto;
      width: 320px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .shop-item h3 {
      margin: 0 0 10px 0;
    }

    .shop-item p {
      margin: 5px 0;
    }

    .shop-item button {
      padding: 8px 16px;
      font-size: 16px;
      background-color: #ffffff;
      color: #2E7D32;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .shop-item button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <h1>Money Clicker</h1>
  <div id="money">Money: $0</div>
  <button id="clicker" onclick="earnMoney()">ðŸ’µ</button>

  <h2>Shop</h2>
  <div id="shop"></div>

  <script>
    let money = 0;

    const upgrades = [
      {
        name: "Cursor",
        basePrice: 10,
        amount: 0,
        multiplier: 1,
        interval: 0,
      },
      {
        name: "Worker",
        basePrice: 50,
        amount: 0,
        multiplier: 1,
        interval: 1000,
      },
      {
        name: "Factory",
        basePrice: 500,
        amount: 0,
        multiplier: 5,
        interval: 1000,
      }
    ];

    function getPrice(upgrade) {
      return Math.floor(upgrade.basePrice * Math.pow(1.15, upgrade.amount));
    }

    function earnMoney() {
      const clickPower = 1 + upgrades[0].amount * upgrades[0].multiplier;
      money += clickPower;
      updateDisplay();
    }

    function buyUpgrade(index) {
      const upgrade = upgrades[index];
      const price = getPrice(upgrade);
      if (money >= price) {
        money -= price;
        upgrade.amount++;
        updateDisplay();
      }
    }

    function updateDisplay() {
      document.getElementById("money").innerText = `Money: $${money.toLocaleString()}`;
      const shop = document.getElementById("shop");
      shop.innerHTML = '';
      upgrades.forEach((upgrade, index) => {
        const item = document.createElement("div");
        item.className = "shop-item";
        const price = getPrice(upgrade);
        item.innerHTML = `
          <h3>${upgrade.name}</h3>
          <p>Owned: ${upgrade.amount}</p>
          <p>Price: $${price}</p>
          <button onclick="buyUpgrade(${index})">Buy</button>
        `;
        shop.appendChild(item);
      });
    }

    setInterval(() => {
      upgrades.forEach(upg => {
        if (upg.interval > 0 && upg.amount > 0) {
          money += upg.amount * upg.multiplier;
        }
      });
      updateDisplay();
    }, 1000);

    updateDisplay();
  </script>

</body>
</html>
