<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Money Clicker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e8f5e9;
      color: #2e7d32;
      text-align: center;
      padding: 30px;
    }
    #money {
      font-size: 32px;
      font-weight: bold;
      margin: 20px;
    }
    #clicker {
      font-size: 100px;
      cursor: pointer;
      border: none;
      background: none;
    }
    .shop-container {
      margin-top: 40px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .shop-item {
      background: #fff;
      border: 1px solid #c8e6c9;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
      text-align: left;
    }
    .shop-item button {
      float: right;
    }
  </style>
</head>
<body>
  <h1>Money Clicker</h1>
  <div id="money">Money: $0</div>
  <button id="clicker" onclick="handleManualClick(event)">ðŸ’µ</button>

  <div class="shop-container" id="shop"></div>

  <script>
    let money = 0;

    const upgrades = [
      {
        name: "Cursor",
        basePrice: 10,
        amount: 0,
        multiplier: 1,
        interval: 0,
        description: "Each click gives +1 extra dollar."
      },
      {
        name: "Worker",
        basePrice: 50,
        amount: 0,
        multiplier: 1,
        interval: 1000,
        description: "Earns $1 every second."
      },
      {
        name: "Factory",
        basePrice: 500,
        amount: 0,
        multiplier: 5,
        interval: 1000,
        description: "Earns $5 every second."
      },
      {
        name: "Auto Clicker",
        basePrice: 1000,
        amount: 0,
        multiplier: 1,
        interval: 1000,
        autoClick: true,
        description: "Clicks for you every second."
      }
    ];

    function getPrice(upg) {
      return Math.floor(upg.basePrice * Math.pow(1.15, upg.amount));
    }

    function getClickPower() {
      return 1 + upgrades[0].amount * upgrades[0].multiplier;
    }

    function getPassiveIncome() {
      return upgrades
        .filter(u => u.interval > 0 && !u.autoClick)
        .reduce((sum, u) => sum + u.amount * u.multiplier, 0);
    }

    function getAutoClickCount() {
      return upgrades.find(u => u.autoClick)?.amount || 0;
    }

    function handleManualClick(event) {
      const amount = getClickPower();
      money += amount;
      updateDisplay();
    }

    function buyUpgrade(index) {
      const upg = upgrades[index];
      const cost = getPrice(upg);
      if (money >= cost) {
        money -= cost;
        upg.amount++;
        updateDisplay();
        saveGame();
      }
    }

    function updateDisplay() {
      document.getElementById("money").textContent = `Money: $${money.toLocaleString()}`;
      const shop = document.getElementById("shop");
      shop.innerHTML = '';
      upgrades.forEach((upg, index) => {
        const price = getPrice(upg);
        const div = document.createElement('div');
        div.className = 'shop-item';
        div.innerHTML = `
          <strong>${upg.name}</strong><br>
          <small>${upg.description}</small><br>
          Owned: ${upg.amount} | Cost: $${price}
          <button onclick="buyUpgrade(${index})">Buy</button>
        `;
        shop.appendChild(div);
      });
    }

    function gameLoop() {
      // Add passive income
      money += getPassiveIncome();

      // Auto clicker
      const autoClicks = getAutoClickCount();
      if (autoClicks > 0) {
        money += getClickPower() * autoClicks;
      }

      updateDisplay();
    }

    function saveGame() {
      localStorage.setItem("moneyClickerSave", JSON.stringify({
        money,
        upgradeAmounts: upgrades.map(u => u.amount)
      }));
    }

    function loadGame() {
      const data = JSON.parse(localStorage.getItem("moneyClickerSave"));
      if (data) {
        money = data.money ?? 0;
        if (Array.isArray(data.upgradeAmounts)) {
          data.upgradeAmounts.forEach((amt, i) => {
            if (upgrades[i]) upgrades[i].amount = amt || 0;
          });
        }
      }
    }

    window.onload = () => {
      loadGame();
      updateDisplay();
      setInterval(gameLoop, 1000);
      setInterval(saveGame, 5000);
    };
  </script>
</body>
</html>
